<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<meta charset="ISO-8859-1">
		
		<link rel="stylesheet" type="text/css"
			th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
		
		<title>Countries</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:href="@{/}">Registration and
						Login Module</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li sec:authorize="isAuthenticated()"><a th:href="@{/login}">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<h1 style="height:50px;"></h1>
		<br/>
		<table>
			<tr>
				<th></th>
			</tr>
			<tr th:each="country: ${countries}">
				<td>
				    <a th:href="@{/countryInfo/{countryId}(countryId=${country.countryId})}" th:text ="${country.countryName}"></a>
				</td>
				<td>
				    <a th:href="@{/editPopulation/{countryId}(countryId=${country.countryId})}">Edit Population</a>
				</td>
			</tr>
		</table>
		
		<a th:href="@{/new}">Click to add new country</a>
	</body>
</html>
