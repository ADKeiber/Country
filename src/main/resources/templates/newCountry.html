<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Create New Country</title>
		<style type="text/css">
			button {
				padding: 10px;
			}
			span {
				color: red;
				font-style: italic;
			}
			form {
				display: table;
			}
			form div {
				display: table-row;
			}
			label, input, span, select {
				display: table-cell;
				margin: 5px;
				text-align: left;		
			}
			input[type=text], input[type=password], select, textarea {
				width: 200px;
				margin: 5px;
			}
		
			form div div {
				display: table-cell;
			}
		</style>	
	</head>
	<body>
		<form action="#" th:action="@{/create}" th:object="${country}" method="post">	
			<div>
				<label>Country Name</label>
				<input type="text" th:field="*{countryName}"/><br>
				<span th:if="${#fields.hasErrors('countryName')}" th:errors="*{countryName}"> Country Name Error</span>
			</div>
			<div>
				<label>Capital</label>
				<input  type="text" th:field="*{capital}"/><br>
				<span th:if="${#fields.hasErrors('capital')}" th:errors="*{capital}">Capital Error</span>
			</div>

			<div>
				<label>Population</label>
				<input type="text" th:field="*{population}"/><br>
				<span th:if="${#fields.hasErrors('population')}" th:errors="*{population}">Population Error</span>
			</div>
			
		<button type="submit">Add</button>
		</form>
		
	
	</body>
</html>
